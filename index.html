<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task | Proyect</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://kit.fontawesome.com/cf1ad10ff3.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Your HomeWork</h1>
    <div class="container_add">
      <input id="input_task" type="text" placeholder="Enter a new Task!" />
      <span id="add_task" class="button_add"><i class="fa-solid fa-plus"></i></span>
      <span id="reload" class="button_add"><i class="fa-regular fa-trash-can"></i></span>
      <!-- Boton de Agregar Tarea-->
    </div>

    <div id="container_task" class="container_task">
      <ul id="ul">
        <!-- Aqui iran todas las tareas que agreguemos -->
      </ul>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
